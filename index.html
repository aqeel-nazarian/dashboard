<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard - AqeelWithCode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assete/css/style.css">
</head>

<body>
    <div class="dashboard">
        <!-- Mobile Overlay -->
        <div class="mobile-overlay" id="mobileOverlay"></div>

        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="mobile-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="notification">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                <div class="user-profile">
                    <img src="./assete/images/Aqeel.jpg" alt="My profile">
                </div>
            </div>
        </header>

        <!-- sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <i class="fas fa-code"></i>
                <h1>AqeelWebDeveloper</h1>
            </div>
            <div class="nav-title">Main Menu</div>
            <div class="nav-links">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-project-diagram"></i>
                    <span>Project</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendar</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Team</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Reports</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </div>
            <div class="nav-title">Team Members</div>
            <div class="nav-links">
                <div class="team-member">
                    <img src="./assete/images/Aqeel.jpg" alt="" class="member-avatar">
                    <span>Aqeel Nazari</span>
                </div>
                <div class="team-member">
                    <img src="./assete/images/aqeel.png" alt="" class="member-avatar">
                    <span>Aqeel Jahed</span>
                </div>
                <div class="team-member">
                    <img src="./assete/images/cute-prof.jpg" alt="" class="member-avatar">
                    <span>Cute Prof</span>
                </div>
                <div class="team-member">
                    <img src="./assete/images/my prof.jpg" alt="" class="member-avatar">
                    <span>Aqeel</span>
                </div>
                <div class="team-member">
                    <img src="./assete/images/akber-naeim-Aqeel.jpg" alt="" class="member-avatar">
                    <span>Ali Akber</span>
                </div>
            </div>
        </aside>

        <!-- main content -->
        <main class="content">
            <!-- Welcome Banner -->
             <div class="welcome-banner">
                <h1>Welcome back, Aqeel!</h1>
             <p>You have 3 ongoing projects. 2 deadlines are approaching this week.</p>
             <button class="btn btn-light">
                <i class="fas fa-plus"></i> Creat new project
             </button>
             </div>
        </main>

        <!-- footer -->
        <footer class="footer"></footer>
    </div>
</body>
<Script src="./assete/js/script.js"></Script>

</html>
